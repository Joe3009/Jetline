<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Docsify-Dokumentation</title>
    <!-- Einbindung von Docsify CSS über das CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <!-- Einbindung von Docsify JavaScript-Bibliothek über das CDN -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.4/dist/docsify.min.js"></script>
    <!-- Konfiguration -->
    <script>
        window.$docsify = {
            name: 'https://github.com/SheezyJay/kdc-pipline/tree/main/docs',
            loadSidebar: true,
            subMaxLevel: 3,
            coverpage: true
        }
    </script>
</body>
</html>
